    .container{max-width:1180px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;background:rgba(15,17,21,.65);backdrop-filter:blur(8px);border-bottom:1px solid #222;z-index:10}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;gap:10px;align-items:center}

    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:16px 0}
    .tab, .subtab{padding:10px 14px;border:1px solid #2a3040;border-radius:999px;color:var(--muted);cursor:pointer;user-select:none}
    .tab.active, .subtab.active{border-color:#3b82f6;color:#eaf2ff;box-shadow:0 0 0 2px rgba(59,130,246,.15)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid #272b36;border-radius:16px;overflow:hidden;transition:.2s}
    .card:hover{transform:translateY(-2px)}
    .thumb{aspect-ratio:4/3;background:#0d0f14;position:relative}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .body{padding:14px}
    .title{font-weight:700;margin:0 0 6px}
    .muted{color:var(--muted);font-size:14px;line-height:1.45}
    .price{margin-top:8px;font-weight:700;color:var(--primary)}
    .cta{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .btn{padding:10px 12px;border-radius:10px;border:1px solid #333;background:#1c2230;color:var(--text);font-weight:600;transition:.2s}
    .btn:hover{transform:translateY(-1px);border-color:#3b82f6}
    .btn.primary{background:linear-gradient(135deg,#ffd166,#ffb703);color:#111;border-color:#ffb703}
    .toolbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:14px 0}
    .search{flex:1;display:flex;gap:8px}
    .search input{flex:1;background:#0f131c;border:1px solid #2b3140;border-radius:10px;padding:10px;color:var(--text)}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    footer{border-top:1px solid #222;color:var(--muted);padding:26px 0;margin-top:28px}
    .fine{font-size:12px;color:#8b95a4}
    @media (max-width:920px){.grid{grid-template-columns:1fr 1fr}}
    @media (max-width:620px){.grid{grid-template-columns:1fr} .toolbar{flex-direction:column;align-items:stretch}}
  </style>
</head>

  <!-- LÓGICA -->
  <script>
    const TEL = "351919707023";
    const state = {cat:null, sub:null, q:""};

    function getData(){
      const el = document.getElementById('prod-json');
      return JSON.parse(el.textContent);
    }

    function elmt(tag, cls, txt){
      const e = document.createElement(tag);
      if(cls) e.className = cls;
      if(txt) e.textContent = txt;
      return e;
    }

    function renderCats(data){
      const catsEl = document.getElementById('cats');
      catsEl.innerHTML = '';
      data.categorias.forEach(c => {
        const b = elmt('div', 'tab' + (state.cat===c.nome?' active':''), c.nome);
        b.onclick = () => { state.cat = c.nome; state.sub=null; render(data); };
        catsEl.appendChild(b);
      });
      if(!state.cat && data.categorias[0]) state.cat = data.categorias[0].nome;
    }

    function renderSubcats(data){
      const subEl = document.getElementById('subcats');
      subEl.innerHTML = '';
      const cat = data.categorias.find(c => c.nome===state.cat);
      if(!cat) return;
      cat.subcategorias.forEach(s => {
        const b = elmt('div', 'subtab' + (state.sub===s.nome?' active':''), s.nome);
        b.onclick = () => { state.sub = s.nome; render(data); };
        subEl.appendChild(b);
      });
      if(!state.sub && cat.subcategorias[0]) state.sub = cat.subcategorias[0].nome;
    }

    function matchQ(item){
      if(!state.q) return true;
      const q = state.q.toLowerCase();
      return (item.titulo||'').toLowerCase().includes(q) || (item.descricao||'').toLowerCase().includes(q);
    }

    function renderGrid(data){
      const grid = document.getElementById('grid');
      grid.innerHTML='';
      const cat = data.categorias.find(c => c.nome===state.cat);
      if(!cat) return;
      const sub = cat.subcategorias.find(s => s.nome===state.sub);
      if(!sub) return;

      const items = (sub.items||[]).filter(matchQ);
      if(items.length===0) {
        const p = elmt('p', 'muted', 'Sem produtos nesta vista. Ajusta a pesquisa ou muda de subcategoria.');
        grid.appendChild(p);
        return;
      }

      items.forEach(it => {
        const card = elmt('article','card');
        const thumb = elmt('div','thumb');
        const img = new Image();
        img.src = it.imagem || 'https://images.unsplash.com/photo-1503602642458-232111445657?q=80&w=1200&auto=format&fit=crop';
        thumb.appendChild(img);
        const body = elmt('div','body');
        const h = elmt('h3','title', it.titulo||'Produto');
        const d = elmt('p','muted', it.descricao||'');
        const p = elmt('div','price', it.preco||'');
        const cta = elmt('div','cta');
        const w = elmt('a','btn primary','Encomendar via WhatsApp');
        const msg = encodeURIComponent((it.whats || it.titulo || 'Encomenda') + ' — ' + (it.preco||''));
        w.href = 'https://wa.me/' + TEL + '?text=' + msg;
        w.target = '_blank';
        cta.appendChild(w);
        if(it.checkout){
          const ck = elmt('a','btn','Checkout');
          ck.href = it.checkout; ck.target = '_blank';
          cta.appendChild(ck);
        }
        body.appendChild(h); body.appendChild(d); body.appendChild(p); body.appendChild(cta);
        card.appendChild(thumb); card.appendChild(body);
        grid.appendChild(card);
      });
    }

    function wireSearch(data){
      const q = document.getElementById('q');
      const clear = document.getElementById('clear');
      q.addEventListener('input', () => { state.q = q.value; renderGrid(data); });
      clear.onclick = () => { q.value=''; state.q=''; renderGrid(data); };
    }

    function render(data){
      renderCats(data);
      renderSubcats(data);
      renderGrid(data);
    }

    (function start(){
      const data = getData();
      render(data);
      wireSearch(data);
    })();
  </script>
